<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: LoanApproval</div>
	<div>Coverage: 27.3%</div>
	<div>Test Class: com.Camunda.project.LoanApproval.ProcessUnitTest</div>
	<div>TestMethod: testHappyPath</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
			canvas.addMarker('StartEventProcessStarted', 'highlight');
			$("g[data-element-id='Task_1dg049k']").addClass('highlight-running');
			$("g[data-element-id='SequenceFlow_1wl81kp']").find('path').attr('stroke', '#00ff00');
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:bioc=\"http:\/\/bpmn.io\/schema\/bpmn\/biocolor\/1.0\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"2.0.0\">\n  <bpmn:process id=\"LoanApproval\" name=\"LoanApproval\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEventProcessStarted\" name=\"Loan Approval Process&#10;started\">\n      <bpmn:outgoing>SequenceFlow_1wl81kp<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1wl81kp\" sourceRef=\"StartEventProcessStarted\" targetRef=\"Task_1dg049k\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0kjcx7i\" sourceRef=\"Task_1dg049k\" targetRef=\"Task_1sv7iw1\" \/>\n    <bpmn:userTask id=\"Task_1sv7iw1\" name=\"&#10;&#10;Customer views details of selected Loan\u00C2\u00A0&#10;\" camunda:formKey=\"embedded:deployment:forms\/LoanDetails.html\">\n      <bpmn:incoming>SequenceFlow_0kjcx7i<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_1x0q1x3<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:userTask id=\"Task_1dg049k\" name=\"Customer selects Type of Loan\" camunda:formKey=\"embedded:deployment:forms\/LoanTypes.html\">\n      <bpmn:incoming>SequenceFlow_1wl81kp<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0kjcx7i<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1x0q1x3\" sourceRef=\"Task_1sv7iw1\" targetRef=\"Task_0kb8ado\" \/>\n    <bpmn:userTask id=\"Task_0kb8ado\" name=\"Customer Provides Details\" camunda:formKey=\"embedded:deployment:forms\/CustomerDetails.html\">\n      <bpmn:incoming>SequenceFlow_1x0q1x3<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0m7z4xc<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0m7z4xc\" sourceRef=\"Task_0kb8ado\" targetRef=\"Task_1yd615r\" \/>\n    <bpmn:userTask id=\"Task_1yd615r\" name=\"Customer Uploads Documents\" camunda:formKey=\"embedded:deployment:forms\/FileUpload.html\">\n      <bpmn:incoming>SequenceFlow_0m7z4xc<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_015t0mk<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:endEvent id=\"EndEvent_114nra7\" name=\"Temporary End for this Iteration\">\n      <bpmn:incoming>SequenceFlow_015t0mk<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow_015t0mk\" sourceRef=\"Task_1yd615r\" targetRef=\"EndEvent_114nra7\" \/>\n    <bpmn:textAnnotation id=\"TextAnnotation_0i8cfb0\">\n      <bpmn:text>It will be designed as subprocess in next iteration.<\/bpmn:text>\n    <\/bpmn:textAnnotation>\n    <bpmn:association id=\"Association_1wp5rah\" sourceRef=\"Task_0kb8ado\" targetRef=\"TextAnnotation_0i8cfb0\" \/>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"LoanApproval\">\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEventProcessStarted\" bioc:stroke=\"#43A047\" bioc:fill=\"#C8E6C9\">\n        <dc:Bounds x=\"187\" y=\"248\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"169\" y=\"294\" width=\"71\" height=\"40\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1wl81kp_di\" bpmnElement=\"SequenceFlow_1wl81kp\">\n        <di:waypoint x=\"223\" y=\"266\" \/>\n        <di:waypoint x=\"325\" y=\"266\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0kjcx7i_di\" bpmnElement=\"SequenceFlow_0kjcx7i\">\n        <di:waypoint x=\"425\" y=\"266\" \/>\n        <di:waypoint x=\"527\" y=\"266\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_1lak71a_di\" bpmnElement=\"Task_1sv7iw1\" bioc:stroke=\"#1E88E5\" bioc:fill=\"#BBDEFB\">\n        <dc:Bounds x=\"527\" y=\"226\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"UserTask_1yxm6oc_di\" bpmnElement=\"Task_1dg049k\" bioc:stroke=\"#1E88E5\" bioc:fill=\"#BBDEFB\">\n        <dc:Bounds x=\"325\" y=\"226\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1x0q1x3_di\" bpmnElement=\"SequenceFlow_1x0q1x3\">\n        <di:waypoint x=\"627\" y=\"266\" \/>\n        <di:waypoint x=\"754\" y=\"266\" \/>\n        <di:waypoint x=\"754\" y=\"92\" \/>\n        <di:waypoint x=\"839\" y=\"92\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_0qs5kdq_di\" bpmnElement=\"Task_0kb8ado\" bioc:stroke=\"#8E24AA\" bioc:fill=\"#E1BEE7\">\n        <dc:Bounds x=\"839\" y=\"52\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0m7z4xc_di\" bpmnElement=\"SequenceFlow_0m7z4xc\">\n        <di:waypoint x=\"939\" y=\"92\" \/>\n        <di:waypoint x=\"999\" y=\"92\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_01yyx8t_di\" bpmnElement=\"Task_1yd615r\" bioc:stroke=\"#8E24AA\" bioc:fill=\"#E1BEE7\">\n        <dc:Bounds x=\"999\" y=\"52\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"EndEvent_114nra7_di\" bpmnElement=\"EndEvent_114nra7\" bioc:stroke=\"#E53935\" bioc:fill=\"#FFCDD2\">\n        <dc:Bounds x=\"1159\" y=\"74\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"1139\" y=\"117\" width=\"76\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_015t0mk_di\" bpmnElement=\"SequenceFlow_015t0mk\">\n        <di:waypoint x=\"1099\" y=\"92\" \/>\n        <di:waypoint x=\"1159\" y=\"92\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"TextAnnotation_0i8cfb0_di\" bpmnElement=\"TextAnnotation_0i8cfb0\">\n        <dc:Bounds x=\"909\" y=\"251\" width=\"100\" height=\"68\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"Association_1wp5rah_di\" bpmnElement=\"Association_1wp5rah\">\n        <di:waypoint x=\"904\" y=\"132\" \/>\n        <di:waypoint x=\"947\" y=\"251\" \/>\n      <\/bpmndi:BPMNEdge>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
